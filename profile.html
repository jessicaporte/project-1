<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleprofile.css" />
    <script src="./profile.js" type="module" defer></script>

    <title>Document</title>
  </head>
  <body data-js="darkModePantalla">
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <div class="profile-header">
        <h1 class="h1-profile">Jessica Porte</h1>
        <img src="23.jpg" class="small-image" />
      </div>

      <section class="about-me">
        <h2 class="h2">About me</h2>
        <p class="p">
          mucho gusto, fdffffffffffffffffjkkkkkkkkkkkkkkkkkkkxxxxxxxxxxxxf
        </p>
      </section>
    </main>

    <section>
      <nav class="stats-container">
        <a class="stat-box">
          <svg
            class="emoji-circle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
          >
            <circle cx="50" cy="50" r="40" fill="black" />
            <text
              class="signal-emoji"
              x="50"
              y="55%"
              text-anchor="middle"
              fill="white"
              font-size="30"
              font-weight="bold"
            >
              ?!
            </text>
          </svg>
          <span class="stat-number">12</span>
        </a>

        <a class="stat-box">
          <svg
            class="emoji-bookmark"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="0"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
          <span class="stat-number">4</span>
        </a>
      </nav>
    </section>

    <section>
      <nav class="settings">
        <h4>Settings</h4>
        <div class="dark-mode-container" data-js="darkModeToggle">
          <span>Dark Mode</span>
          <label for="darkModeToggle" class="switch">
            <input type="checkbox" id="darkModeToggle"  />
            <span class="slider"></span>
          </label>
        </div>
      </nav>
    </section>

    <footer>
      <nav class="footer-nav">
        <a aria-label="home" href="./index.html" class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0
          0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            ></path>
          </svg>
        </a>
        <a aria-label="bookmark" href="./bookmarks.html" class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0
          0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </a>
        <a aria-label="card" href="./card.html"  class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>

        <a aria-label="profile" class="footer-link" href="./profile.html">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0
          0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 20a6 6 0 0 0-12 0" />
            <circle cx="12" cy="10" r="4" />
            <circle cx="12" cy="12" r="10" />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
