<!DOCTYPE html>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="question-card">
        <h2 data-js="question" class="h2">
          What is the name of the first Marvel Cinematic Universe film, released
          in 2008?
        </h2>

        <button class="answer-button" data-js="showAnswer" class="button">
          show answer
        </button>

        <h3 class="answer-hidden" data-js="answer1">Iron Man</h3>

        <div class="tags">
          <span data-js="span">#html </span>
          <span data-js="span">#flexbox</span>
          <span data-js="span">#css</span>
        </div>
        <a aria-label="button-icons">
          <svg
            class="icons"
            data-js="bookmark-1"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill=""
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </a>
      </section>

      <section class="question-card">
        <h2>
          What is the name of the powerful artifact that Thanos seeks to collect

        <h3 hidden>answer</h3>

          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />

        </a>
