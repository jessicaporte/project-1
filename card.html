<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./stylecard.css" />
    <script src="card.js" type="module"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <div class="container">
        <form>
          <label for="yourquestion" class="label" >Your question:</label>
          <textarea type="text" id="yourquestion" name="question"  class="input" data-js ="textArea1"></textarea>
          <p class="remaining-characters">
            <span data-js="remaining-characters1">150</span>/150
          </p>

          <label for="youranswer" class="label" >Your answer:</label>
          <textarea type="text" id="youranswer" name="answer"  class="input" data-js ="textArea2"></textarea>
          <p class="remaining-characters">
            <span data-js="remaining-characters2">150</span>/150
          </p>

          <label for="tag" class="label" >tag:</label>
          <textarea type="text" id="tag" name="tag"  class="input" data-js ="textArea3"></textarea>
          <p class="remaining-characters">
            <span data-js="remaining-characters3">150</span>/150
          </p>

          <button class="submit-button" type="submit">Submit</button>
        </form>
        
      </div>
    </main>

    <footer>
      <nav class="footer-nav">
        <a aria-label="home" href="./index.html" class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0
            0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            ></path>
          </svg>
        </a>
        <a aria-label="bookmark" href="./bookmarks.html" class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0
            0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </a>

        <a aria-label="card" href="./card.html" class="footer-link">
          <svg
            class="footer-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>

          <a aria-label="profile" class="footer-link" href="./profile.html">
            <svg
              class="footer-icons"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
